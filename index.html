<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/8943b8614c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="page-title">
    <h1>
      Weather App
    </h1>
  </div>

  <div class="search-container"> 
    <form>
      <i class="fas fa-map-marker-alt"></i>
      <input type="search" autocomplete="off" placeholder="Enter a city" autocomplete="country-name" id="city-input" />
      <input type="submit" value="search" class="search-button" />
      <input type="submit" value="my location" class="my-location-button" />
    </form>
  </div>

  <div class="main-body-container">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2></h2> 
          <h5></h5>
          <span class="today-description"></span>
          <br>
          <span class="main-temp"></span><a href="#" class="c-link active" >°C</a> <span class="c-f-detail">|</span> <a href="#" class="f-link" >°F</a>
        </div>
        <div class="col-4">
          <img src="" alt="" class="today-weather-image">
        </div>
        <div class="col-4">
          <p class="weather-details">
            wind speed <span id="wind"></span>
            <br />
            humidity <span id="humidity"></span>
            <!--<br />
            sunrise <span id="sunrise"></span>
            <br />
            sunset <span id="sunset"></span>-->
          </p>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row forecast">
      </div>
    </div>
  </div>
  <p class="code-by"> <a href="https://github.com/kamidem/weather-app" target="blank">Open-source code</a>, by Kamile Dementaviciute</p>
  

  <script src="src/index.js"></script>
</body>

</html>
